<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content-1">
            <div class="slider">
                <img src="../assets/food-1.jpg" class="slide active">
                <img src="../assets/food-2.jpg" class="slide">
                <img src="../assets/food-3.jpg" class="slide">
                <img src="../assets/food-4.jpg" class="slide">
                <img src="../assets/food-5.jpg" class="slide">
                <img src="../assets/food-6.jpg" class="slide">
            </div>
        </div>
        <div class="content-2">
            <h1>Criar Conta</h1>
            <form id="form-cadastro">
                <div class="inputs">
                    <input type="text" id="nome" placeholder="Nome" class="input" maxlength="15" />
                    <p class="required">Nome Inválido</p>
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="inputs">
                    <input type="text" id="email" placeholder="Email" class="input" />
                    <p class="required">E-mail Inválida</p>
                    <i class="bi bi-envelope-at-fill"></i>
                </div>
                <div class="inputs">
                    <input type="password" id="senha" placeholder="Senha" class="input" />
                    <p class="required">Senha de 8 digitos</p>
                    <i class="bi bi-eye"></i>
                    <i class="bi bi-key-fill"></i>

                    <div id="senha-regras" class="senha-regras hidden">
                        <ul>
                            <li id="rule-uppercase"><i class="bi bi-x-circle-fill icon red"></i> Deve conter letra
                                maiúscula</li>
                            <li id="rule-specialchar"><i class="bi bi-x-circle-fill icon red"></i> Deve conter caractere
                                especial (@#$!..)</li>
                            <li id="rule-number"><i class="bi bi-x-circle-fill icon red"></i> Deve conter número</li>
                            <li id="rule-length"><i class="bi bi-x-circle-fill icon red"></i> Deve ter pelo menos 8
                                caracteres</li>
                        </ul>
                    </div>
                </div>

                <button type="submit" class="button">Cadastrar</button>
            </form>
            <a href="../Login/Login.html">Já possui Conta? Entre</a>
        </div>
    </div>
    <div id="flash-message" class="flash hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../api/api.js"></script>
    <script src="../scripts/validarCadastro.js"></script>
    <script src="../scripts/slide.js"></script>
</body>

</html>
