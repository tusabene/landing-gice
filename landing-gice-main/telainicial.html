<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GICE - Loja de Roupas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">GICE</div>
    <nav>
        <a href="#">Categorias</a>
        <a href="#">Envios</a>
        <a href="#">Infantil</a>
        <a href="#">Pijamas</a>
        <a href="#">Roupas Íntimas</a>
    </nav>
</header>

<div class="container">
    <div class="card">
        <img src="https://via.placeholder.com/400x300.png?text=Vestido+Rosa" alt="Vestido Rosa">
        <div class="card-content">
            <h3>Vestido Floral</h3>
            <p>R$ 129,90</p>
        </div>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/400x300.png?text=Pijama+Feminino" alt="Pijama Feminino">
        <div class="card-content">
            <h3>Pijama Conforto</h3>
            <p>R$ 89,90</p>
        </div>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/400x300.png?text=Roupas+Infantis" alt="Roupas Infantis">
        <div class="card-content">
            <h3>Conjunto Infantil</h3>
            <p>R$ 59,90</p>
        </div>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/400x300.png?text=Lingerie+Feminina" alt="Lingerie">
        <div class="card-content">
            <h3>Lingerie Encanto</h3>
            <p>R$ 69,90</p>
        </div>
    </div>
</div>

<footer>
    © 2025 GICE - Todos os direitos reservados.
</footer>

</body>
</html>
